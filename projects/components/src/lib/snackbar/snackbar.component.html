<div class="ag-snackbar__ref"
     [attr.position]="data.position"
     [attr.theme]="data.theme || snackbarConfig.theme"
     [ngClass]="{'ag-snackbar--show': isVisibleSnackbar, 'ag-snackbar--hide': !isVisibleSnackbar}">
  {{ data.text }}
  <div class="ag-snackbar__action" (click)="closeSnackbar()">close</div>
</div>
