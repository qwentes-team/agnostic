<label class="ag-input" [ngClass]="{'ag-input--disabled': disabled}">
  <div class="ag-input__label">
    <ng-content></ng-content>
    <span class="ag-input__meta-label" *ngIf="metaLabel">{{metaLabel}}</span>
  </div>
  <input
    type="text"
    class="ag-input__input"
    [placeholder]="placeholder"
    [name]="name"
    [value]="value"
    [disabled]="disabled"
    [required]="required"
    (blur)="blur.emit($event)"
    (focus)="focus.emit($event)"
    (input)="emitToNgModel($event)"/>
</label>
