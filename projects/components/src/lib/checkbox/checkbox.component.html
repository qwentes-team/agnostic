<label class="ag-checkbox--wrapper">
  <div class="ag-checkbox--input-container">
    <input
      type="checkbox"
      class="ag-checkbox__input"
      [ngClass]="{'ag-checkbox__input--disabled': disabled}"
      [name]="name"
      [value]="value"
      [checked]="checked"
      [disabled]="disabled"
      (change)="emitToNgModel($event)">
    <span class="ag-checkbox__checkmark"></span>
  </div>
  <span class="ag-checkbox__label"><ng-content></ng-content></span>
</label>
