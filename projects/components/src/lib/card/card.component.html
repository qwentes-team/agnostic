<div class="ag-card__header" *ngIf="title">
  <div class="ag-card__title">{{title}}</div>
  <div class="ag-card__subtitle" *ngIf="subtitle">{{subtitle}}</div>
</div>
<div class="ag-card__image" *ngIf="imageUrl">
  <img src="{{imageUrl}}">
</div>
<div class="ag-card__content">
  <ng-content></ng-content>
</div>
